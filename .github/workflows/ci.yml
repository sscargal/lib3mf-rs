name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test on ${{ matrix.os }} (${{ matrix.rust }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable]
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
          components: llvm-tools-preview
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
      - name: Build
        run: cargo build --all-features --verbose
      - name: Run tests
        run: cargo test --all-features --verbose
      - name: Install cargo-llvm-cov
        if: matrix.os == 'ubuntu-latest' && matrix.rust == 'stable'
        uses: taiki-e/install-action@cargo-llvm-cov
      - name: Generate Code Coverage
        if: matrix.os == 'ubuntu-latest' && matrix.rust == 'stable'
        run: cargo llvm-cov --all-features --workspace --lcov --output-path lcov.info
      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.rust == 'stable'
        uses: codecov/codecov-action@v4
        with:
          files: lcov.info
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
      - name: Lint
        run: cargo clippy --all-features -- -D warnings
      - name: Format
        run: cargo fmt --check

  test-features:
    name: Test feature combinations
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        features:
          - name: "no-default-features"
            flags: "--no-default-features"
          - name: "crypto-only"
            flags: "--no-default-features --features crypto"
          - name: "parallel-only"
            flags: "--no-default-features --features parallel"
          - name: "all-features"
            flags: "--all-features"
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
      - name: Build (${{ matrix.features.name }})
        run: cargo build -p lib3mf-core ${{ matrix.features.flags }}
      - name: Test (${{ matrix.features.name }})
        run: cargo test -p lib3mf-core ${{ matrix.features.flags }}
