name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  id-token: write  # Required for npm Trusted Publishing (OIDC)

jobs:
  test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Build
        run: cargo build --verbose
      - name: Run tests
        run: cargo test --verbose
      - name: Lint
        run: cargo clippy -- -D warnings
      - name: Format
        run: cargo fmt --check

  publish-crates-io:
    name: Publish to crates.io
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Publish lib3mf-core
        run: cargo publish -p lib3mf-core
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
      - name: Wait for indexing
        run: sleep 30
      - name: Publish lib3mf-converters
        run: cargo publish -p lib3mf-converters
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
      - name: Wait for indexing
        run: sleep 30
      - name: Publish lib3mf-async
        run: cargo publish -p lib3mf-async
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
      - name: Wait for indexing
        run: sleep 30
      - name: Publish lib3mf-cli
        run: cargo publish -p lib3mf-cli
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}

  publish-npm:
    name: Publish to NPM
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"
      - name: Upgrade npm to latest
        run: npm install -g npm@latest
      - name: Build WASM
        run: cd crates/lib3mf-wasm && wasm-pack build --scope lib3mf-rs
      - name: Publish to NPM with Trusted Publishing (OIDC)
        run: cd crates/lib3mf-wasm/pkg && npm publish --access public
        # No NODE_AUTH_TOKEN needed - npm CLI auto-detects OIDC from id-token permission
        # Provenance attestations are published automatically with Trusted Publishing
