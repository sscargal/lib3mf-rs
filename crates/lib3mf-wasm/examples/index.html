<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lib3mf-wasm Example</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .drop-zone {
            border: 2px dashed #ccc;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .drop-zone.hover {
            border-color: #333;
            background: #f9f9f9;
        }

        pre {
            background: #eee;
            padding: 10px;
            overflow-x: auto;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>
    <h1>lib3mf-wasm Example</h1>
    <p>Upload a <code>.3mf</code> file to inspect it using Rust compiled to WebAssembly.</p>

    <div id="drop-zone" class="drop-zone">
        Drag & Drop a .3mf file here or click to upload
        <input type="file" id="file-input" accept=".3mf" style="display: none;">
    </div>

    <div id="output-area" style="display: none;">
        <h3>Model Information</h3>
        <pre id="stats-output"></pre>
    </div>

    <script type="module">
        import init, { WasmModel } from '../pkg/lib3mf_wasm.js';

        async function run() {
            // Initialize WASM module
            await init();
            console.log('WASM initialized');

            const dropZone = document.getElementById('drop-zone');
            const fileInput = document.getElementById('file-input');
            const outputArea = document.getElementById('output-area');
            const statsOutput = document.getElementById('stats-output');

            dropZone.onclick = () => fileInput.click();

            dropZone.ondragover = (e) => {
                e.preventDefault();
                dropZone.classList.add('hover');
            };

            dropZone.ondragleave = () => dropZone.classList.remove('hover');

            dropZone.ondrop = (e) => {
                e.preventDefault();
                dropZone.classList.remove('hover');
                if (e.dataTransfer.files.length) {
                    processFile(e.dataTransfer.files[0]);
                }
            };

            fileInput.onchange = (e) => {
                if (e.target.files.length) {
                    processFile(e.target.files[0]);
                }
            };

            async function processFile(file) {
                try {
                    const arrayBuffer = await file.arrayBuffer();
                    const uint8Array = new Uint8Array(arrayBuffer);

                    // Call Rust WASM
                    const model = WasmModel.from_bytes(uint8Array);

                    outputArea.style.display = 'block';
                    statsOutput.innerText = [
                        `File Name: ${file.name}`,
                        `Unit:      ${model.unit()}`,
                        `Objects:   ${model.object_count()}`
                    ].join('\n');

                    // Note: Always free the model if it's a structural wrapper
                    // model.free();
                } catch (err) {
                    outputArea.style.display = 'block';
                    statsOutput.innerHTML = `<span class="error">Error: ${err}</span>`;
                }
            }
        }

        run();
    </script>
</body>

</html>
